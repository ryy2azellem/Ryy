<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy 19th Months of Love</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      text-align: center;
      color: #fff;
      overflow-x: hidden;
    }
    h1 {
      font-size: 3rem;
      margin-top: 40px;
      text-shadow: 0 0 10px #ff6fa5, 0 0 20px #ff3b8d, 0 0 30px #ff1a75;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff6fa5, 0 0 20px #ff3b8d, 0 0 30px #ff1a75; }
      to { text-shadow: 0 0 20px #fff, 0 0 30px #ff99cc, 0 0 40px #ff4da6; }
    }
    p {
      font-size: 1.3rem;
      margin: 10px auto 30px;
      max-width: 600px;
      line-height: 1.6;
    }
    .gallery {
      position: relative;
      width: 500px;
      height: 450px;
      margin: 0 auto;
    }
    .gallery img {
      width: 200px;
      height: 220px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
      position: absolute;
    }
    /* Heart-shaped layout */
    .photo1 { top: 0; left: 50%; transform: translateX(-50%); }
    .photo2 { top: 120px; left: 0; }
    .photo3 { top: 120px; right: 0; }
    .photo4 { bottom: 0; left: 50%; transform: translateX(-50%); }

    .gallery img::after {
      content: "‚ù§";
      position: absolute;
      font-size: 40px;
      color: red;
      animation: heartbeat 1.5s infinite;
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.2); opacity: 1; }
    }
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }
    .heart {
      position: absolute;
      color: rgba(255,255,255,0.7);
      font-size: 20px;
      animation: float 6s linear infinite;
    }
    @keyframes float {
      from { transform: translateY(100vh) scale(0.5); opacity: 0; }
      to { transform: translateY(-10vh) scale(1.5); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>üíñ Happy 19th months of love üíñ</h1>
  <p>Every day with you feels like magic. Thank you for being my sunshine, my laughter, and my heart. I love you endlessly! ü•∞</p>

  <div class="gallery">
    <img src="your-photo1.jpg" alt="Love Photo 1" class="photo1">
    <img src="your-photo2.jpg" alt="Love Photo 2" class="photo2">
    <img src="your-photo3.jpg" alt="Love Photo 3" class="photo3">
    <img src="your-photo4.jpg" alt="Love Photo 4" class="photo4">
  </div>

  <div class="hearts">
    <div class="heart" style="left:10%; animation-duration:7s;">‚ù§</div>
    <div class="heart" style="left:30%; animation-duration:5s;">‚ù§</div>
    <div class="heart" style="left:50%; animation-duration:6s;">‚ù§</div>
    <div class="heart" style="left:70%; animation-duration:4s;">‚ù§</div>
    <div class="heart" style="left:90%; animation-duration:8s;">‚ù§</div>
  </div>
</body>
</html>
